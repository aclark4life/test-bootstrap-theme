<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sass + Bootstrap + Webpack</title>
        <link rel="stylesheet" href="../dist/style.css">
    </head>
    <body class="d-flex">
        <h1>Hello, World!</h1>
        <div class="dropdown" data-bs-theme="light">
            <button class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButtonLight"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">Default dropdown</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonLight">
                <li>
                    <a class="dropdown-item active" href="#">Action</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Action</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Another action</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <a class="dropdown-item" href="#">Separated link</a>
                </li>
            </ul>
        </div>
        <div class="dropdown" data-bs-theme="dark">
            <button class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButtonDark"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">Dark dropdown</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonDark">
                <li>
                    <a class="dropdown-item active" href="#">Action</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Action</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Another action</a>
                </li>
                <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <a class="dropdown-item" href="#">Separated link</a>
                </li>
            </ul>
        </div>
        <script src="../dist/bundle.js"></script>
    </body>
</html>
